<div class="jumbotron text-center" ng-show="student.processing">
    <span>
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
        <span class="sr-only"></span>
    </span>
    <p>Loading Students...</p>
</div>
<form class="form-group">
    <table class="table table-striped table-hover" ng-show="student.students">
        <label class="h2" style="font-family: tahoma; padding: 20px 0 10px 30px; font-weight: bold;">Students Data</label>
        <thead class="thead-dark fcss">
            <th scope="col" style="text-align: center;">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Class</th>
            <th scope="col">Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="stud in student.students">
                <th scope="row" style="text-align: center;">1
                </th>
                <td class="h4">{{ stud.lastname | uppercase }} {{stud.firstname | uppercase}}</td>
                <td class="h4">{{ stud.level | uppercase}}</td>
                <td>
                    <a href="/users/{{ stud._id }}" class="btn btn-info">View</a>
                    <a href="#" class="btn btn-danger" ng-click="student.deleteStudent(stud._id)">
                        <i class="fa fa-trash-o"></i> Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</form>
